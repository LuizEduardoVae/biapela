<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lista App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup-style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crie sua Conta</h1>
        <form method="post" action="{{ url_for('signup') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <!-- Adicione outros campos do formulário, se necessário -->
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <!-- Outros campos do formulário -->
            
            <button type="submit">Criar Conta</button>
        </form>
        <p>Já possui uma conta? <a class="login-link" href="{{ url_for('login') }}">Faça login</a></p>
    </div>
</body>
</html>
