<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='list_detail-style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='add-item-style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Lista "{{ list_name }}"</title>
</head>
<body>
    <h1>Lista "{{ list_name }}"</h1>
    <ul>
        {% for item in items %}
            <li>{{ item }} <a href="{{ url_for('remove_item', username=username, list_name=list_name, item_name=item) }}"><i class="fas fa-minus-circle icon"></i></a></li>
        {% endfor %}
    </ul>
    <p><a class="LUIZ" href="{{ url_for('add_item', username=username, list_name=list_name) }}">Adicionar Item</a></p>
    <p><a href="{{ url_for('dashboard', username=username) }}"><i class="fas fa-arrow-left icon"></i></a></p>
</body>
</html>
